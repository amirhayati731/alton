<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4 border-0" style="max-width: 400px; width: 100%; border-radius: 16px;">
        <form #loginForm="ngForm" (ngSubmit)="generateCode(loginForm)">
            <div class="mb-3">
                <label for="codeType" class="form-label">codeType</label>
                <div class="input-group">
                    <input type="text" [(ngModel)]="codeType" name="codeType" id="codeType" class="form-control" placeholder="Enter your codeType" required>
                </div>
                <div *ngIf="loginForm.submitted && loginForm.controls['codeType']?.invalid" class="text-danger small mt-1">
                    Please enter your codeType.
                </div>
            </div>

            <div class="mb-3">
                <label for="idTemp" class="form-label">idTemp</label>
                <div class="input-group">
                    <input type="text" [(ngModel)]="idTemp" name="idTemp" id="idTemp" class="form-control" placeholder="Enter your idTemp" required>
                </div>
                <div *ngIf="loginForm.submitted && loginForm.controls['idTemp']?.invalid" class="text-danger small mt-1">
                    Please enter your idTemp.
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center mt-4" [disabled]="loading">
        <span *ngIf="!loading">generate</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        <span *ngIf="loading">generate in...</span>
      </button>
            <h6 *ngIf="code" class="mt-3">
                Generated Code: {{code}}
            </h6>
        </form>
    </div>
</div>

<form #loginForm="ngForm" (ngSubmit)="changePassword(loginForm)">
    <div class="mb-3">
        <label for="oldPassword" class="form-label">oldPassword</label>
        <div class="input-group">
            <input type="password" [(ngModel)]="oldPassword" name="oldPassword" id="oldPassword" class="form-control" placeholder="Enter your oldPassword" required>
        </div>
        <div *ngIf="loginForm.submitted && loginForm.controls['oldPassword']?.invalid" class="text-danger small mt-1">
            Please enter your oldPassword.
        </div>
    </div>

    <div class="mb-3">
        <label for="newPassword" class="form-label">newPassword</label>
        <div class="input-group">
            <input type="password" [(ngModel)]="newPassword" name="newPassword" id="newPassword" class="form-control" placeholder="Enter your newPassword" required>
        </div>
        <div *ngIf="loginForm.submitted && loginForm.controls['newPassword']?.invalid" class="text-danger small mt-1">
            Please enter your newPassword.
        </div>
    </div>

    <div class="mb-3">
        <label for="confirmPassword" class="form-label">confirmPassword</label>
        <div class="input-group">
            <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Enter your confirmPassword" required>
        </div>
        <div *ngIf="loginForm.submitted && loginForm.controls['confirmPassword']?.invalid" class="text-danger small mt-1">
            Please enter your confirmPassword.
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center mt-4" [disabled]="loading">
    <span *ngIf="!loading">Change Password</span>
    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
    <span *ngIf="loading">Changeing...</span>
  </button>
</form>

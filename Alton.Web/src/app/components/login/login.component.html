<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4 border-0" style="max-width: 400px; width: 100%; border-radius: 16px;">
        <div class="text-center mb-4">
            <i class="bi bi-person-circle fs-1 text-primary"></i>
            <h4 class="mt-2">Alton</h4>
            <p class="text-muted">Please sign in to continue</p>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" placeholder="Enter your Username" required>
                </div>
                <div *ngIf="loginForm.submitted && loginForm.controls['username']?.invalid" class="text-danger small mt-1">
                    Please enter your username.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid" class="text-danger small mt-1">
                    Please enter your password.
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center mt-4" [disabled]="loading">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        <span *ngIf="loading">Logging in...</span>
      </button>
            <!-- <div class="text-center mt-3">
                <a href="#" class="text-decoration-none text-muted small">Forgot password?</a>
            </div> -->
        </form>
    </div>
</div>

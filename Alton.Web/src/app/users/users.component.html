<div class="appContainer">
    <div class="col-12">
        <p-table #dt styleClass="p-datatable-gridlines" [value]="users" [autoLayout]="true"
            [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="نمایش {first} تا {last} " [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="username">Username
                        <p-sortIcon field="username"></p-sortIcon>
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td class="px-2">
                        <div class="py-2 widthClassPrime">
                            <span>{{item.username}}</span>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-outline-info mr-2">Assign</button>
                        <button class="btn btn-outline-primary">Change Password</button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
